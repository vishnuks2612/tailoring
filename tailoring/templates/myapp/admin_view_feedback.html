{% extends 'myapp/admin_base.html' %}
{% load static %}

{% block title %}{% endblock %}
{% block background %}{% endblock %}
{% block body %}

<body>
<div class="container">
<form role="form" name="viewprofileform" action="{% url 'view_feedback'%}" method="post">
    {% csrf_token %}
   <table class="table table-striped table-bordered" bgcolor="#e0ebeb">
       <tr>
           <th>Name</th>
           <th>Message</th>
       </tr>
       <tbody>
       {% for x in feedbacks %}
       <tr>
           <td>{{x.user}}</td>
           <td>{{x.message}}</td>
       </tr>
        {% endfor %}
       </tbody>
   </table>
</form>

</div>
</body>
{% endblock %}
