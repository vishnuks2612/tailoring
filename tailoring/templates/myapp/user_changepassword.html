{% extends 'myapp/user_base.html' %}
{% load static %}
{% block title %}User Change Password{% endblock %}
{% block background %} {% endblock %}
{% block body %}
<center>
    <h2>User Change Password</h2>

    <div class="container">
    <form role="form" name="frm" action="{% url 'user_changepassword' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="current_password">Old</label>
                <input class="form-control" type="password" id="current_password" name="current_password" placeholder="Old Password">
            </div>
            <div class="form-group">
                <label for="new_password">New Password</label>
                <input class="form-control" type="password" id="new_password" name="new_password" placeholder="New Password">
            </div>

            <button type="submit" class="btn btn-info" id="bt" name="bt">Update</button>
            <button type="reset" class="btn btn-info" id="rt" name="rt">Reset</button>

        </form>
        {{msg}}
        </div>
</center>
{% endblock %}
