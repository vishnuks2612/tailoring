<!DOCTYPE html>
{% load static %}


<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title> {% block title %}{% endblock %}</title>

  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static './myapp/css/bootstrap.css' %}" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="{% static './myapp/css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static './myapp/css/responsive.css' %}" rel="stylesheet" />

  <style>
.dropbtn {
  background-color: #fc5d35;
  color: white;
  padding: 16px;
  font-size: 16px;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
  display: block;
}

.dropdown:hover .dropbtn {
  background-color: #3e8e41;
}
</style>
</head>

 <body {% block background %}{% endblock %}>
  <div class="hero_area">
    <!-- header section strats -->
    <header class="header_section">
      <div class="container">
        <nav class="navbar navbar-expand-lg custom_nav-container pt-3">
          <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static './myapp/images/logo.png' %}" alt="" /><span>
              SEWCIAL
            </span>
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex ml-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav  ">
                <li class="nav-item active">
                  <a class="nav-link" href="{% url 'index' %}">Home <span class="sr-only">(current)</span></a>
                </li>
              </ul><div class="dropdown">
                <button class="dropbtn">Services</button>
                <div class="dropdown-content">
  
                <a href="{% url 'user_login' %}">Shirt Stitching</a>
                <a href="{% url 'user_login' %}">Kurta Stitching</a>
                <a href="{% url 'user_login' %}">Pants Stitching</a>
                <a href="{% url 'user_login' %}">Bottom Stitching</a>
                <a href="{% url 'user_login' %}">Gown Stitching</a>
                <a href="{% url 'user_login' %}">Blouse Stitching</a>
                <a href="{% url 'user_login' %}">Salwar Suit Stitching</a>
                <a href="{% url 'user_login' %}">Semi-Western Stitching</a>
                <a href="{% url 'user_login' %}">Kids Wear Stitching</a>
                
                 </div>
                
              </ul>
              <form class="form-inline my-2 my-lg-0 ml-0 ml-lg-4 mb-3 mb-lg-0">
                <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit"></button>
              </form>
            </div>
            <div class="dropdown">
              <button class="dropbtn">Logins</button>
              <div class="dropdown-content">

              
              <a href="{% url 'user_login' %}">
                User Login</a>
               </div>
              </div>
          </div>
        </nav>
      </div>
    </header>
    <!-- end header section -->
 {% block body %}{% endblock %}


</div>
</body>
